{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}


    <div class="cardd content-section ">
      
      <div class="m-b-25"> <img class="rounded-circle account-img" id="profile-img" src="{{ user.profile.image.url }}" class="img-radius" alt="User-Profile-Image"> </div>

       <h1 id="profile-h1">{{user.first_name|title}} {{user.last_name|title}}</h1>
        


      <h1 id="profile-h1">@{{user.username|title}}</h1>
      <h3 id="profile-h2">{{user.email}}</h3>
              <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">

                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>

          
        </form>

      <button id="btn-profile"><a href="{%url 'profile-update'%}" id="auth-links">
        
        Update Profile
    </a></button>
  </div>
{% endblock content %}
