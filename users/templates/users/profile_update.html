{%extends 'blog/base.html'%}
{%load crispy_forms_tags%}
{%block content%}
<div class="content-section">

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Update Your Profile</legend>
            <div class="m-b-25"> <img class="rounded-circle account-img" id="profile-img"
                    src="{{ user.profile.image.url }}" class="img-radius" alt="User-Profile-Image"> </div>
            {{u_form|crispy}}
            {{p_form|crispy}}


        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
            <button class="btn btn-outline-info" type="submit"> <a href="{%url 'profile'%}">Cancel</a></button>

        </div>

    </form>


</div>
{%endblock content%}
